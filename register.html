      <div id="title" class="card-header text-white">

        <form class="form-signin">
           
            <input type="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
            <p></p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <p></p>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <p></p>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat Password" required="">
            <p id="ErrorMessage"></p>
            <button onclick="register()" class="btn btn-md btn-primary btn-block" id="registerButton">Register</button>
          </form>
      </div>
    </div>
