<!DOCTYPE html>
<html lang="en">
<head>

    <!-- extra CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">

    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go!</title>
</head>
<body>

  

  <nav class="navbar navbar-expand-sm navbar-dark navigationBarSoftAtHome">
    <a class="navbar-brand custom" href="main.html">MtBProject</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a  href="main.html" class="nav-link custom">Rally</a>
        </li>
        <li class="nav-item">
          <a  href="scores.html" class="nav-link custom">Scores</a>
        </li>
        <li class="nav-item">
          <a  href="account.html" class="nav-link custom">Account</a>
        </li>
        <li class="nav-item">
          <a onclick="logout()" class="nav-link custom">Sign-out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- BODY -->
  <img src="bike.jpg" class="bg">
  
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-6">
        <div class="card h-80">
          <img class="card-img-top stravaImg" src="strava.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">New Rally</h5>
            <p id="rallyHost" class="card-text">Rally added by:</p> 
            <a id="rallyLinkButton" href="#" class="btn btn-primary stravaBut" target="_blank">Open in Strava</a>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-12 mb-12">
        <div class="card h-80 scoreboard" id="TableID">
              
        </div>
        <div>
          <button data-target="#exampleModal" data-toggle="modal" class="btn btn-primary editBut">Edit</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Prediction:</label>
              <input type="text" class="form-control" id="predictionEdit">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Result:</label>
              <input type="text" class="form-control" id="resultEdit">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Strava link:</label>
              <input type="text" class="form-control" id="linkEdit">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="modalCloser" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="editData()" type="button" data-dismiss="modal" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  


  
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <!-- javascripts -->

    <script type="text/javascript" src="main.js"></script>


</body>
</html>
